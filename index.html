<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width,user-scalable=no">
    <link rel="stylesheet" href="lib/tau/wearable/theme/default/tau.min.css">
    <link rel="stylesheet" media="all and (-tizen-geometric-shape: circle)" href="lib/tau/wearable/theme/default/tau.circle.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="ui-page ui-page-active" id="main">
        <div class="ui-content ui-content-padding">
            <a href="#data-page" class="ui-btn" id="start">Tap to measure</a>	
            <p>
                <img src="css/heart.png" style="width:50px;height:50px;" align="middle">
            </p>
        </div>
    </div>

    <div class="ui-page" id="data-page">
        <header>
            <h2 class="ui-title" id="measure-title">Your Heart Rate</h2>
        </header>
        <div class="ui-content ui-content-padding">
            <p id="heartrate"></p>
            <p id="heart_animation">
                <img src="css/heart.png" style="width:50px;height:50px;" align="middle">
            </p>
        </div>
    </div>

    <script src="lib/tau/wearable/js/tau.min.js"></script>
    <script src="js/tau.animation.js"></script>
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
